<html>
<title>Login Form</title>
<head>
    <link rel="stylesheet" type/css" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type/css" href="css/global.css">
<script src="js/bootstrap.min.js"></script>
</head>

<body>
    
    <section class="container-fluid bg">
   <section class="row justify-content-center">
<section class="col-12 col-sm-6 col-md-3">
    <form class="form-container" method="POST" action="htmlfile2.html" >
        <div class="form-group">
          <label for="Email1">Email address</label>
          <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="Username1">Username</label>
            <input type="string" class="form-control" id="Username1" aria-describedby="usernameHelp" placeholder="Enter username">
            <small id="usernameHelp" class="form-text text-muted">Its case sensitive!</small>
          </div>
        <div class="form-group">
          <label for="Password1">Password</label>
          <input type="password" class="form-control" id="Password1" aria-describedby="passwordHelp"  placeholder="Password">
          <small id="passwordHelp" class="form-text text-muted">Never keep your password same as your email.</small>
        </div>
        <div class="form-group">
            <label for="Number1">Contact Number</label>
            <input type="number" class="form-control" id="Number1" aria-describedby="numHelp" placeholder="Enter Contact Number">
            <small id="numHelp" class="form-text text-muted">Enter your Mobile Number</small>
          </div>
          <a href="htmlfile2.html">
        <button type="register" class="btn btn-primary btn-block">Register</button>
        </a>
      </form>
    </section>
</section>
</section>
</body>
</html>
